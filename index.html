<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-tabs {
            display: flex;
            gap: 8px;
        }

        .user-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(244, 114, 182, 0.3);
        }

        .user-tab.active {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .user-tab[data-user="B"].active {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }

        /* Global Progress Bar */
        .global-progress {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .global-progress h3 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, #ec4899 0%, #f472b6 50%, #c084fc 100%);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .progress-text {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 8px;
            text-align: right;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Calendar */
        .calendar-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-nav button:hover {
            background: rgba(244, 114, 182, 0.2);
            border-color: rgba(244, 114, 182, 0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            padding: 8px 0;
            font-weight: 500;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            color: #cbd5e1;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.empty {
            cursor: default;
        }

        .calendar-day.empty:hover {
            background: transparent;
        }

        .calendar-day.today {
            font-weight: 600;
            border: 2px solid #f472b6;
            color: #f472b6;
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .calendar-day.has-activity {
            background: rgba(244, 114, 182, 0.2);
        }

        .calendar-day.has-activity.selected {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
        }

        /* Habits Section */
        .habits-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .habits-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .selected-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .habit-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(244, 114, 182, 0.2);
        }

        .habit-item:hover .habit-actions {
            opacity: 1;
        }

        .habit-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .habit-action-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .habit-action-btn:hover {
            background: rgba(244, 114, 182, 0.2);
            color: #f472b6;
        }

        .habit-action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .habit-checkbox.checked {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            border-color: #f472b6;
            color: white;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
        }

        .habit-checkbox svg {
            width: 14px;
            height: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .habit-checkbox.checked svg {
            opacity: 1;
        }

        .habit-info {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e2e8f0;
        }

        .habit-owner {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .habit-owner.owner-A {
            background: rgba(236, 72, 153, 0.2);
            color: #f472b6;
        }

        .habit-owner.owner-B {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
        }

        .habit-owner.owner-shared {
            background: rgba(129, 140, 248, 0.2);
            color: #a5b4fc;
        }

        .habit-progress {
            margin-top: 6px;
        }

        .habit-progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .habit-progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #ec4899 0%, #f472b6 100%);
        }

        .habit-progress-text {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }

        /* Numeric Input */
        .numeric-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .numeric-input {
            width: 60px;
            padding: 6px 8px;
            border: 2px solid #475569;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            -moz-appearance: textfield;
        }

        .numeric-input::-webkit-outer-spin-button,
        .numeric-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .numeric-input:focus {
            outline: none;
            border-color: #f472b6;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.3);
        }

        .numeric-input.completed {
            border-color: #f472b6;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(244, 114, 182, 0.2) 100%);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
            color: #f9a8d4;
        }

        .numeric-input.incomplete {
            border-color: #f87171;
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.15) 0%, rgba(239, 68, 68, 0.15) 100%);
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
            color: #fca5a5;
        }

        .numeric-goal {
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Target Progress Badge */
        .target-progress {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 8px;
            background: rgba(244, 114, 182, 0.15);
            border-radius: 12px;
            font-size: 0.7rem;
            color: #f472b6;
            margin-left: 8px;
        }

        .target-progress-bar {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .target-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ec4899 0%, #f472b6 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Habit Detail Modal */
        .habit-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .habit-detail-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .habit-detail-modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .habit-detail-overlay.active .habit-detail-modal {
            transform: scale(1);
        }

        .habit-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .habit-detail-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .habit-detail-close {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .habit-detail-close:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .habit-detail-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .habit-stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .habit-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f472b6 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .habit-stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }

        .habit-detail-calendar {
            margin-bottom: 16px;
        }

        .habit-detail-calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .habit-detail-calendar-header h4 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin: 0;
        }

        .habit-detail-nav {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .habit-detail-nav:hover {
            background: rgba(244, 114, 182, 0.2);
            color: #f472b6;
        }

        .habit-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .habit-calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #64748b;
            background: rgba(255, 255, 255, 0.03);
        }

        .habit-calendar-day.completed {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.3);
        }

        .habit-calendar-day.missed {
            background: rgba(255, 255, 255, 0.05);
            color: #475569;
        }

        .habit-calendar-day.future {
            opacity: 0.3;
        }

        .habit-calendar-day.today {
            border: 2px solid #f472b6;
        }

        .habit-detail-legend {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 12px;
            font-size: 0.75rem;
            color: #64748b;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 3px;
        }

        .legend-dot.completed {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
        }

        .legend-dot.missed {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Add Habit Form */
        .add-habit-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed #475569;
            border-radius: 12px;
            background: transparent;
            color: #94a3b8;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-habit-btn:hover {
            border-color: #f472b6;
            color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }

        .add-habit-form {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-habit-form.active {
            display: flex;
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 120px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #475569;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f472b6;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.3);
        }

        .form-group select option {
            background: #1a1a2e;
            color: #e2e8f0;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* User Progress */
        .user-progress {
            margin-top: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .user-progress {
                grid-template-columns: 1fr;
            }
        }

        .user-progress-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-progress-card:hover {
            transform: translateY(-2px);
            border-color: rgba(244, 114, 182, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .user-progress-card[data-user="B"]:hover {
            border-color: rgba(168, 85, 247, 0.3);
        }

        .user-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(244, 114, 182, 0.2) 100%);
            border: 2px solid rgba(244, 114, 182, 0.3);
            flex-shrink: 0;
        }

        .user-avatar.user-b {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(192, 132, 252, 0.2) 100%);
            border-color: rgba(192, 132, 252, 0.3);
        }

        .user-card-info {
            flex: 1;
            min-width: 0;
        }

        .user-card-info h3 {
            font-size: 1rem;
            color: #f1f5f9;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-level {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            font-weight: 600;
        }

        .user-level.user-b {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
        }

        .user-xp-text {
            font-size: 0.75rem;
            color: #64748b;
        }

        .user-progress-card h3 .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Character Profile Modal */
        .profile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;

        .profile-header {

            background: linear-gradient(135deg, rgba(168, 85, 247, 0.3) 0%, rgba(129, 140, 248, 0.2) 100%);

        .profile-close {

            right: 16px;

            height: 32px;

            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .profile-close:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 4px solid rgba(244, 114, 182, 0.5);
            margin: 0 auto 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            border-color: #f472b6;
        }

        .profile-avatar.user-b {
            border-color: rgba(192, 132, 252, 0.5);
        }

        .profile-avatar.user-b:hover {
            border-color: #c084fc;
        }

        .profile-avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .profile-title {
            font-size: 0.85rem;
            color: #94a3b8;
            font-style: italic;
        }

        .profile-level-badge {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 24px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .profile-level-badge.user-b {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }

        .profile-content {
            padding: 36px 24px 24px;
        }

        .profile-xp-section {
            margin-bottom: 24px;
        }

        .profile-xp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .profile-xp-label {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .profile-xp-value {
            font-size: 0.85rem;
            color: #f472b6;
            font-weight: 600;
        }

        .profile-xp-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .profile-xp-fill {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, #ec4899 0%, #f472b6 50%, #c084fc 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .profile-stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .profile-stat-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .profile-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .profile-stat-label {
            font-size: 0.7rem;
            color: #64748b;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section-title {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-superpower {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(168, 85, 247, 0.15) 100%);
            border: 1px solid rgba(244, 114, 182, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .profile-superpower-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .profile-superpower-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f472b6;
            margin-bottom: 4px;
        }

        .profile-superpower-desc {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .profile-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .profile-trait {
            padding: 6px 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: #e2e8f0;
        }

        .profile-bio {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.6;
            font-style: italic;
        }

        .profile-edit-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed #475569;
            border-radius: 12px;
            background: transparent;
            color: #94a3b8;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .profile-edit-btn:hover {
            border-color: #f472b6;
            color: #f472b6;
        }

        /* Emoji Picker */
        .emoji-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .emoji-picker-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .emoji-picker {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 20px;
            max-width: 320px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emoji-picker-title {
            font-size: 1rem;
            color: #f1f5f9;
            margin-bottom: 16px;
            text-align: center;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        .emoji-option {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-option:hover {
            background: rgba(244, 114, 182, 0.2);
            transform: scale(1.1);
        }

        /* Profile Edit Form */
        .profile-edit-form {
            display: none;
        }

        .profile-edit-form.active {
            display: block;
        }

        .profile-field {
            margin-bottom: 16px;
        }

        .profile-field label {
            display: block;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .profile-field input,
        .profile-field textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #475569;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .profile-field textarea {
            min-height: 80px;
            resize: vertical;
        }

        .profile-field input:focus,
        .profile-field textarea:focus {
            outline: none;
            border-color: #f472b6;
        }

        .profile-edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .user-progress-card h3 .dot.user-a {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        .user-progress-card h3 .dot.user-b {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state p {
            margin-bottom: 8px;
        }

        /* Motivational text */
        .motivation {
            text-align: center;
            padding: 16px;
            font-size: 0.9rem;
            color: #64748b;
            font-style: italic;
        }

        /* Glow effects */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
            50% { box-shadow: 0 0 30px rgba(236, 72, 153, 0.5); }
        }

        .global-progress .progress-fill {
            animation: glow 3s ease-in-out infinite;
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-btn:hover {
            background: rgba(244, 114, 182, 0.2);
            color: #f472b6;
            border-color: rgba(244, 114, 182, 0.3);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
        }

        /* Settings Panel */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .settings-overlay.active .settings-modal {
            transform: scale(1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .settings-section {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .settings-section h4 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .settings-row label {
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .settings-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        /* Pause Mode Banner */
        .pause-banner {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .pause-banner.active {
            display: flex;
        }

        .pause-banner-icon {
            font-size: 1.5rem;
        }

        .pause-banner-text {
            flex: 1;
        }

        .pause-banner-text h4 {
            color: #fbbf24;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .pause-banner-text p {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .pause-banner-end {
            padding: 6px 12px;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            color: #fbbf24;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pause-banner-end:hover {
            background: rgba(251, 191, 36, 0.3);
        }

        /* Categories */
        .category-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(129, 140, 248, 0.2);
            color: #a5b4fc;
            margin-left: 6px;
        }

        .category-filter {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .category-chip {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .category-chip:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .category-chip.active {
            background: rgba(129, 140, 248, 0.2);
            color: #a5b4fc;
            border-color: rgba(129, 140, 248, 0.3);
        }

        /* Drag and Drop */
        .habit-item.dragging {
            opacity: 0.5;
            transform: scale(1.02);
        }

        .habit-item.drag-over {
            border-color: #f472b6;
            background: rgba(244, 114, 182, 0.1);
        }

        .habit-drag-handle {
            cursor: grab;
            color: #475569;
            padding: 4px;
            margin-right: 8px;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .habit-drag-handle:hover {
            color: #94a3b8;
        }

        .habit-drag-handle:active {
            cursor: grabbing;
        }

        /* Analytics Modal */
        .analytics-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .analytics-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .analytics-modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 24px;
            max-width: 700px;
            width: 95%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .analytics-overlay.active .analytics-modal {
            transform: scale(1);
        }

        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .analytics-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .analytics-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .analytics-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .analytics-tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .analytics-tab.active {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
        }

        .analytics-content {
            min-height: 300px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 16px;
        }

        /* Bar Chart */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 150px;
            gap: 8px;
            padding-top: 20px;
        }

        .bar-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .bar {
            width: 100%;
            max-width: 40px;
            background: linear-gradient(180deg, #ec4899 0%, #f472b6 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
            min-height: 4px;
        }

        .bar-label {
            font-size: 0.7rem;
            color: #64748b;
        }

        .bar-value {
            font-size: 0.75rem;
            color: #94a3b8;
            position: absolute;
            top: -20px;
        }

        /* Heatmap */
        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .heatmap-cell.level-1 { background: rgba(236, 72, 153, 0.2); }
        .heatmap-cell.level-2 { background: rgba(236, 72, 153, 0.4); }
        .heatmap-cell.level-3 { background: rgba(236, 72, 153, 0.6); }
        .heatmap-cell.level-4 { background: rgba(236, 72, 153, 0.8); }
        .heatmap-cell.level-5 { background: #ec4899; }

        .heatmap-legend {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 12px;
            font-size: 0.7rem;
            color: #64748b;
        }

        .heatmap-legend-cell {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-card-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f472b6 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }

        /* Light Theme */
        body.light-theme {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            color: #1e293b;
        }

        body.light-theme h1 {
            background: linear-gradient(135deg, #db2777 0%, #9333ea 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-theme .user-tab {
            background: rgba(0, 0, 0, 0.05);
            color: #64748b;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .user-tab:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .user-tab.active {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
        }

        body.light-theme .global-progress,
        body.light-theme .calendar-section,
        body.light-theme .habits-section,
        body.light-theme .user-progress-card {

                try {
                    const parsed = JSON.parse(stored);
                    return { ...defaultData, ...parsed };
                } catch (e) {
                    console.error('Error parsing data:', e);
                }
            }
            return { ...defaultData };

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

        function loadSettings() {
            const stored = localStorage.getItem(SETTINGS_KEY);
            if (stored) {
                try {
                    return { ...defaultSettings, ...JSON.parse(stored) };
                } catch (e) {
                    console.error('Error parsing settings:', e);
                }
            }
            return { ...defaultSettings };

            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function loadProfiles() {
            const stored = localStorage.getItem(PROFILES_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    return {
                        A: { ...defaultProfiles.A, ...parsed.A },
                        B: { ...defaultProfiles.B, ...parsed.B }
                    };
                } catch (e) {
                    console.error('Error parsing profiles:', e);

            return JSON.parse(JSON.stringify(defaultProfiles));

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDisplayDate(date) {
            const options = { day: 'numeric', month: 'long' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function isSameDay(d1, d2) {
            return d1.getDate() === d2.getDate() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getFullYear() === d2.getFullYear();
        }

        const monthNames = [

            const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
            
            // Adjust for Monday start (0 = Monday, 6 = Sunday)

        function setupDragAndDrop() {
            const items = document.querySelectorAll('.habit-item');

                item.addEventListener('dragover', (e) => {

                    if (draggedHabit && draggedHabit !== item) {
                        item.classList.add('drag-over');
                    }
                });
                
                item.addEventListener('dragleave', () => {
                    item.classList.remove('drag-over');
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('drag-over');
                    
                    if (draggedHabit && draggedHabit !== item) {
                        const draggedId = draggedHabit.dataset.habitId;
                        const targetId = item.dataset.habitId;
                        
                        const draggedIndex = data.habits.findIndex(h => h.id === draggedId);
                        const targetIndex = data.habits.findIndex(h => h.id === targetId);
                        
                        if (draggedIndex !== -1 && targetIndex !== -1) {

                            saveData(data);

                        }

        function getGoalPeriodLabel(goalType, customPeriod) {

        function getGoalPeriodDays(goalType, customPeriod) {
            switch (goalType) {
                case 'daily': return 1;
                case 'week': return 7;

                case 'year': return 365;
                case 'custom': return customPeriod || 1;

        function checkNumericGoalCompleted(habit, numValue) {
            const goalType = habit.goalType || 'daily';
            const goal = habit.goal || 0;
            if (!goal) return { completed: false, incomplete: false };
            
            const periodDays = getGoalPeriodDays(goalType, habit.customPeriod);
            
            if (periodDays === 1) {
                // Daily goal - check today's value
                return {
                    completed: numValue >= goal,
                    incomplete: numValue > 0 && numValue < goal
                };
            } else {
                // Period goal - check sum over the period
                const now = new Date();
                let sum = 0;
                for (let i = 0; i < periodDays; i++) {
                    const date = new Date(now);
                    date.setDate(now.getDate() - i);
                    const dateStr = formatDate(date);
                    const entry = data.entries[dateStr]?.[habit.id];
                    if (typeof entry === 'number') sum += entry;
                }
                return {
                    completed: sum >= goal,
                    incomplete: sum > 0 && sum < goal
                };
            }
        }

        function calculateHabitStats(habit) {
            const now = new Date();
            let completedDays = 0;
            let totalDays = 0;
            let currentStreak = 0;
            let maxStreak = 0;
            let tempStreak = 0;
            
            // Go through last 90 days
            for (let i = 89; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(now.getDate() - i);
                const dateStr = formatDate(date);
                
                const entry = data.entries[dateStr]?.[habit.id];
                let isDayCompleted = false;
                
                if (habit.type === 'binary') {
                    isDayCompleted = entry === true;
                } else {
                    const goalType = habit.goalType || 'daily';
                    if (goalType === 'daily' && habit.goal) {
                        isDayCompleted = (entry || 0) >= habit.goal;
                    } else {
                        isDayCompleted = (entry || 0) > 0;
                    }
                }
                
                totalDays++;
                if (isDayCompleted) {
                    completedDays++;
                    tempStreak++;
                    if (tempStreak > maxStreak) maxStreak = tempStreak;
                } else {
                    tempStreak = 0;
                }
                
                // Current streak (from today backwards)
                if (i === 0 || (i > 0 && currentStreak > 0)) {
                    if (isDayCompleted) {
                        if (i === 0 || currentStreak > 0) currentStreak++;
                    } else if (i > 0) {
                        // Don't break streak for today if not completed yet
                    }
                }
            }
            
            // Recalculate current streak from today backwards
            currentStreak = 0;
            for (let i = 0; i <= 89; i++) {
                const date = new Date(now);
                date.setDate(now.getDate() - i);
                const dateStr = formatDate(date);
                
                const entry = data.entries[dateStr]?.[habit.id];
                let isDayCompleted = false;
                
                if (habit.type === 'binary') {
                    isDayCompleted = entry === true;
                } else {
                    const goalType = habit.goalType || 'daily';
                    if (goalType === 'daily' && habit.goal) {
                        isDayCompleted = (entry || 0) >= habit.goal;
                    } else {
                        isDayCompleted = (entry || 0) > 0;
                    }
                }
                
                if (isDayCompleted) {
                    currentStreak++;
                } else if (i > 0) {
                    break;
                }
            }
            
            return { completedDays, totalDays, currentStreak, maxStreak };
        }

        // ============ PROGRESS CALCULATION ============
        function calculateHabitProgress(habit) {
            const now = new Date();
            let startDate, endDate;
            
            switch (habit.period) {
                case 'week':
                    startDate = new Date(now);
                    startDate.setDate(now.getDate() - now.getDay() + 1); // Monday
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6);
                    break;
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'all':
                    // Count all entries
                    startDate = new Date(2020, 0, 1);
                    endDate = now;
                    break;
            }
            
            let completed = 0;
            let total = 0;
            
            if (habit.type === 'binary') {
                // For binary: count days completed / total days
                const current = new Date(startDate);
                while (current <= endDate && current <= now) {
                    const dateStr = formatDate(current);
                    total++;
                    if (data.entries[dateStr] && data.entries[dateStr][habit.id] === true) {
                        completed++;
                    }
                    current.setDate(current.getDate() + 1);
                }
            } else {
                // For numeric: depends on goalType
                const goalType = habit.goalType || 'daily';
                const current = new Date(startDate);
                let daysCount = 0;
                
                while (current <= endDate && current <= now) {
                    const dateStr = formatDate(current);
                    if (data.entries[dateStr] && typeof data.entries[dateStr][habit.id] === 'number') {
                        completed += data.entries[dateStr][habit.id];
                    }
                    daysCount++;
                    current.setDate(current.getDate() + 1);
                }
                
                if (goalType === 'daily') {
                    // Daily goal: each day should meet the goal
                    total = daysCount * (habit.goal || 1);
                } else {
                    // Total goal: sum should meet the goal for the period
                    total = habit.goal || daysCount;
                }
            }
            
            return total > 0 ? Math.min((completed / total) * 100, 100) : 0;
        }

        function updateProgressBars() {

            const userAProgress = userAHabits.length > 0 
                ? userAHabits.reduce((sum, h) => sum + calculateHabitProgress(h), 0) / userAHabits.length 
                : 0;
            
            const userBProgress = userBHabits.length > 0 
                ? userBHabits.reduce((sum, h) => sum + calculateHabitProgress(h), 0) / userBHabits.length 
                : 0;
            
            document.getElementById('userAProgress').style.width = `${userAProgress}%`;
            document.getElementById('userAProgressText').textContent = `${Math.round(userAProgress)}%`;
            
            document.getElementById('userBProgress').style.width = `${userBProgress}%`;
            document.getElementById('userBProgressText').textContent = `${Math.round(userBProgress)}%`;
            
            // Global progress (average of both users)
            const globalProgress = (userAProgress + userBProgress) / 2;
            document.getElementById('globalProgressFill').style.width = `${globalProgress}%`;
            document.getElementById('globalProgressText').textContent = `${Math.round(globalProgress)}%`;

        }

        function renderAnalyticsStats() {
            const container = document.getElementById('analyticsStats');

            // Calculate overall stats
            let totalCompletions = 0;
            let totalDays = 0;
            let activeDays = new Set();
            let longestStreak = 0;
            let currentStreak = 0;
            
            // Count total completions across all habits
            Object.keys(data.entries).forEach(dateStr => {
                const dayData = data.entries[dateStr];
                let dayHasActivity = false;
                Object.keys(dayData).forEach(habitId => {
                    const value = dayData[habitId];
                    if (value === true || (typeof value === 'number' && value > 0)) {
                        totalCompletions++;
                        dayHasActivity = true;
                    }
                });
                if (dayHasActivity) {
                    activeDays.add(dateStr);
                }
            });
            
            // Calculate current streak (days in a row with at least one completion)
            for (let i = 0; i <= 365; i++) {
                const date = new Date(now);
                date.setDate(now.getDate() - i);
                const dateStr = formatDate(date);
                
                if (activeDays.has(dateStr)) {
                    currentStreak++;
                } else if (i > 0) {
                    break;
                }
            }
            
            // Calculate longest streak
            const sortedDates = Array.from(activeDays).sort();
            let tempStreak = 0;
            let prevDate = null;
            
            sortedDates.forEach(dateStr => {
                const date = new Date(dateStr);
                if (prevDate) {
                    const diff = (date - prevDate) / (1000 * 60 * 60 * 24);
                    if (diff === 1) {
                        tempStreak++;
                    } else {
                        tempStreak = 1;
                    }
                } else {
                    tempStreak = 1;
                }
                if (tempStreak > longestStreak) longestStreak = tempStreak;
                prevDate = date;
            });
            
            container.innerHTML = `

        function calculateUserXP(userId) {
            let totalXP = 0;
            const userHabits = data.habits.filter(h => h.owner === userId || h.owner === 'shared');
            
            Object.keys(data.entries).forEach(dateStr => {
                const dayData = data.entries[dateStr];
                userHabits.forEach(habit => {

                    if (habit.type === 'binary' && value === true) {

                    } else if (habit.type === 'numeric' && typeof value === 'number' && value > 0) {
                        totalXP += Math.min(value, 20); // Up to 20 XP for numeric
                    }

            return totalXP;
        }

        function calculateLevel(xp) {
            // Level formula: each level requires level * 100 XP
            // Level 1: 0-99, Level 2: 100-299, Level 3: 300-599, etc.
            let level = 1;
            let xpRequired = 100;
            let totalRequired = 0;
            
            while (xp >= totalRequired + xpRequired) {
                totalRequired += xpRequired;
                level++;
                xpRequired = level * 100;
            }
            
            const xpInCurrentLevel = xp - totalRequired;
            const xpForNextLevel = xpRequired;
            
            return { level, xpInCurrentLevel, xpForNextLevel, totalXP: xp };
        }

            const levelInfo = calculateLevel(profiles[userId].xp);
            
            // Update header
            const header = document.getElementById('profileHeader');
            const levelBadge = document.getElementById('profileLevelBadge');
            const avatar = document.getElementById('profileAvatar');
            
            if (userId === 'B') {
                header.classList.add('user-b');
                levelBadge.classList.add('user-b');
                avatar.classList.add('user-b');
            } else {
                header.classList.remove('user-b');
                levelBadge.classList.remove('user-b');
                avatar.classList.remove('user-b');
            }
            
            // Update profile data
            document.getElementById('profileAvatar').textContent = profile.avatar;
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profileTitle').textContent = profile.title;
            document.getElementById('profileLevelBadge').textContent = ` ${levelInfo.level}`;
            
            // XP bar
            document.getElementById('profileXpValue').textContent = 
                `${levelInfo.xpInCurrentLevel} / ${levelInfo.xpForNextLevel} XP`;
            document.getElementById('profileXpFill').style.width = 
                `${(levelInfo.xpInCurrentLevel / levelInfo.xpForNextLevel) * 100}%`;
            
            // Stats
            document.getElementById('profileStreak').textContent = stats.streak;
            document.getElementById('profileCompleted').textContent = stats.completions;
            document.getElementById('profileDays').textContent = stats.activeDays;
            
            // Superpower
            document.getElementById('superpowerIcon').textContent = profile.superpowerIcon;
            document.getElementById('superpowerName').textContent = profile.superpowerName;
            document.getElementById('superpowerDesc').textContent = profile.superpowerDesc;
            
            // Traits
            const traitsContainer = document.getElementById('profileTraits');
            traitsContainer.innerHTML = profile.traits.map(t => 
                `<span class="profile-trait">${t}</span>`
            ).join('');
            
            // Bio
            document.getElementById('profileBio').textContent = profile.bio;
            
            // Reset to view mode
            toggleProfileEdit(false);
            
            // Show modal
            document.getElementById('profileOverlay').classList.add('active');
        }

        function toggleProfileEdit(editMode) {
            const viewMode = document.getElementById('profileViewMode');
            const editModeEl = document.getElementById('profileEditMode');
            
            if (editMode) {
                const profile = profiles[currentProfileUser];
                
                // Fill form
                document.getElementById('editName').value = profile.name;
                document.getElementById('editTitle').value = profile.title;
                document.getElementById('editSuperpowerIcon').value = profile.superpowerIcon;
                document.getElementById('editSuperpowerName').value = profile.superpowerName;
                document.getElementById('editSuperpowerDesc').value = profile.superpowerDesc;
                document.getElementById('editTraits').value = profile.traits.join(', ');
                document.getElementById('editBio').value = profile.bio;
                
                viewMode.style.display = 'none';
                editModeEl.classList.add('active');
            } else {
                viewMode.style.display = 'block';
                editModeEl.classList.remove('active');
            }
        }

        function saveProfile() {
            const profile = profiles[currentProfileUser];
            
            profile.name = document.getElementById('editName').value.trim() || profile.name;
            profile.title = document.getElementById('editTitle').value.trim() || ' ';
            profile.superpowerIcon = document.getElementById('editSuperpowerIcon').value.trim() || '';
            profile.superpowerName = document.getElementById('editSuperpowerName').value.trim() || ' ';
            profile.superpowerDesc = document.getElementById('editSuperpowerDesc').value.trim() || '   !';
            
            const traitsStr = document.getElementById('editTraits').value;
            profile.traits = traitsStr.split(',').map(t => t.trim()).filter(t => t.length > 0);
            if (profile.traits.length === 0) profile.traits = [''];
            
            profile.bio = document.getElementById('editBio').value.trim() || '  ...';
            
            saveProfiles(profiles);
            updateUserCards();
            showProfile(currentProfileUser);
        }

        function openEmojiPicker() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = avatarEmojis.map(emoji => 
                `<button class="emoji-option" onclick="selectAvatar('${emoji}')">${emoji}</button>`
            ).join('');
            
            document.getElementById('emojiPickerOverlay').classList.add('active');
        }

        function selectAvatar(emoji) {
            profiles[currentProfileUser].avatar = emoji;
            saveProfiles(profiles);
            
            document.getElementById('profileAvatar').textContent = emoji;
            document.getElementById(`user${currentProfileUser}Avatar`).textContent = emoji;
            
            document.getElementById('emojiPickerOverlay').classList.remove('active');
        }

        // Close profile modal
        document.getElementById('profileClose').addEventListener('click', () => {
            document.getElementById('profileOverlay').classList.remove('active');
        });

        document.getElementById('profileOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'profileOverlay') {
                document.getElementById('profileOverlay').classList.remove('active');
            }
        });

        // Close emoji picker
        document.getElementById('emojiPickerOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'emojiPickerOverlay') {
                document.getElementById('emojiPickerOverlay').classList.remove('active');
            }
        });

        // ============ PWA / SERVICE WORKER ============
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('ServiceWorker registration failed (optional):', err);
                });
            });
        }

        // ============ INIT ============
        function init() {
            // Apply saved theme
            applyTheme(settings.theme);
            updatePauseModeUI();
            updateUserCards();
            
            renderCalendar();
            renderHabits();
            renderCategoryFilter();
            updateCategoryDatalist();
            updateProgressBars();
            updateMotivation();
            updateSelectedDateText();
        }

        init();
    </script>
</body>
</html>
